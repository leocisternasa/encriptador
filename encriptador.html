<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img
        src="./imagenes/logoAlura.png"
        alt="Logo de Alura. A minuscula azul solida"
        class="logo"
      />
    </header>
    <main>
      <section>
        <div>
          <textarea class="text-area" cols="30" rows="10"></textarea>
        </div>
        <div class="instruccion">
          <img
            class="img-exclama"
            src="./imagenes/exclamacion.png"
            alt="Signo de exclamacion para hacer visualmente darle importancia al mensaje siguiente"
          />
          <h5 class="informacion">Solo letras minusculas y sin acentos</h5>
        </div>
        <div class="botones">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section>
        <div>
          <textarea class="mensaje" cols="20" rows="10"></textarea>
        </div>
        <div>
          <button class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
