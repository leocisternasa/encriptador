<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <section class="section-xs">
        <div class="div-logo">
          <img
            src="./imagenes/logoAlura.png"
            alt="Logo de Alura. A minuscula azul solida"
            class="logo"
          />
        </div>
        <div class="h-xs">
          <textarea
            id="txt-encriptador"
            class="text-area"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aqui"
          ></textarea>
        </div>
        <div class="instruccion">
          <img
            class="img-exclama"
            src="./imagenes/exclamacion.png"
            alt="Signo de exclamacion para hacer visualmente darle importancia al mensaje siguiente"
          />
          <h5 class="informacion">Solo letras minusculas y sin acentos</h5>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="desencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="section-mensaje">
        <div class="mensaje" id="mensaje-preliminar">
          <div class="img-div">
            <img
              class="img-div"
              src="./imagenes/MunÌƒeco.png"
              alt="muneco de fondo decorativo"
            />
          </div>
          <div class="div-parrafos">
            <p class="parrafo1">Ningun mensaje fue encontrado</p>
            <p class="parrafo2">
              Ingresa el texto que desees encriptar o desencriptan
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./encriptador.js"></script>
  </body>
</html>
